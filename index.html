<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <p>Guess a number between (0-9):</p>
        <form method="get" id="form" action="">
            <input type="number" id="num" max="9" min="0">
            <br>
            <input type="button" value="Try now" onclick="return randomize()">
        </form>
        <img src="" id="img">
        <br>
        <h1 id="result"></h1>
    </div>
</body>
</html>
